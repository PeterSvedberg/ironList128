<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="item-view.html">
<link rel="import" href="items-list.html">

<dom-module id="app-view">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        background-color: var(--dark-background-color);
        overflow: hidden;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        color: var(--primary-text-color);
      }
  
      #main {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #itemsList {
        max-width: 320px;
        margin-top: 16px;
        margin-left: 24px;
        height: 130px;
      }
      
      #itemView {
        margin: 16px 24px 0 24px;
        height: 100%;
        max-width: 320px;
      }

    </style>
    
    <data-surface id="ds" items="{{items}}" selected-item="{{selectedItem}}"></data-surface>
    <div id="main">
      <items-list id="itemsList" items="{{items}}" selected-item="{{selectedItem}}"></items-list>
      <item-view id="itemView" item="{{selectedItem}}"></item-view>
    </div>
  </template>

  <script>
    'use strict';
    
    (function() {
      class AppView {
        beforeRegister() {
          this.is = 'app-view';  
        }       
      }
      new Polymer(AppView);
    })();
  </script>

</dom-module>
