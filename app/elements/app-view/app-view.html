<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../actionable-view/actionable-view.html">
<link rel="import" href="../actionables-list/actionables-list.html">

<dom-module id="app-view">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        background-color: var(--dark-background-color);
        overflow: hidden;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        color: var(--primary-text-color);
      }
  
      #main {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        width: 100%;
        overflow: hidden;
      }

      #actionablesList {
        max-width: 320px;
        width: 33%;
        margin-top: 16px;
        margin-left: 24px;
      }

      #actionableView {
        margin: 16px 24px 0 24px;
        height: 100%;
      }

    </style>
    
    <data-surface id="ds" actionables="{{actionables}}" selected-actionable="{{selectedActionable}}"></data-surface>
    <div id="main">
      <actionables-list id="actionablesList" actionables="{{actionables}}" selected-actionable="{{selectedActionable}}"></actionables-list>
      <actionable-view id="actionableView" actionable="{{selectedActionable}}"></actionable-view>
    </div>
  </template>

  <script>
    'use strict';
    
    (function() {
      class AppView {
        beforeRegister() {
          this.is = 'app-view';  
        }       
      }
      new Polymer(AppView);
    })();
  </script>

</dom-module>
