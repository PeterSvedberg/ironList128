<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="item-view">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        background-color: var(--primary-background-color);
      }

      paper-input {
        margin: 0 16px;
      }

      #name {
        --paper-input-container-focus-color: var(--primary-color);
        --paper-input-container-input-color: var(--dark-primary-color);
        --paper-input-container-color: var(--primary-background-color);
        --paper-input-container-input: {
          font-size: 24px;
          font-weight: 300;
        }
      }

    </style>

    <paper-input id="name" value="{{item.title}}"></paper-input>

  </template>

  <script>
    'use strict';

    (function() {
      class ItemView {
        beforeRegister() {
          this.is = 'item-view';

          this.properties = {
            item: {
              type: Object,
              notify: true
            }
          };
        }
      }
        
      new Polymer(ItemView);

    })();
  </script>
</dom-module>
